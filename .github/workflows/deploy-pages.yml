name: 🏔️ Deploy Mountain Site to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# GitHub Pages デプロイに必要な権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 複数のデプロイが同時に実行されることを防ぐ
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🔧 Setup Pages
        uses: actions/configure-pages@v4

      - name: 📊 Build with Jekyll (静的サイト処理)
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: 📦 Upload artifact
        uses: actions/upload-pages-artifact@v3

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ✅ デプロイ完了通知
        run: |
          echo "🎉 山登りサイトがデプロイされました！"
          echo "📱 サイトURL: ${{ steps.deployment.outputs.page_url }}"